<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十一实验入校打卡</title>
    
    <link rel="icon" type="image/x-icon" href="img/1.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1493246507139-91e8fad9978e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            z-index: -1;
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 90%;
            width: 800px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        .photo-frame {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: grid;
            place-items: center;
        }

        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.7s ease;
            border-radius: 8px;
        }

        .photo-frame:hover img {
            transform: scale(1.03);
        }

        .frame-decoration {
            position: absolute;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .title {
            font-size: 2.8rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
            display: inline-block;
        }

        /* 背景装饰元素 */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: float 15s infinite linear;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: rgba(255, 126, 95, 0.25);
            top: 10%;
            left: 5%;
            animation-duration: 20s;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            background: rgba(26, 42, 108, 0.3);
            bottom: 5%;
            right: 10%;
            animation-duration: 25s;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: rgba(178, 31, 31, 0.2);
            top: 40%;
            right: 15%;
            animation-duration: 18s;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .glass-container {
                padding: 30px 20px;
            }

            .photo-frame {
                height: 400px;
            }

            .title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .photo-frame {
                height: 300px;
            }

            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- 背景装饰元素 -->
<div class="bg-circle circle-1"></div>
<div class="bg-circle circle-2"></div>
<div class="bg-circle circle-3"></div>

<div class="glass-container">
    <h1 class="title">天台落日</h1>
    <p class="subtitle">天台的一轮落日，见证着青春的绽放</p>

    <div class="photo-frame">
        <img src="img/2.jpg" alt="">
        <div class="frame-decoration"></div>
    </div>
</div>
</body>
</html>
